<div class="container">
  <h1 class="text-center my-3">User Profile</h1>

  <div class="login-card" style="background-color: rgb(243, 233, 233);; box-shadow: 10px 10px 5px 5px rgb(231, 243, 248);">
    <img class="profile-img-card" src="assets/img/profile.png" />
    <p class="profile-name-card"></p>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row">
        <div class="col-md-6">
          <p class="text-center"><strong>UserID:</strong></p>
          <input formControlName="user_id" id="user_id" type="text" [(ngModel)]="user.user_id" class="form-control" />
          <div *ngIf="f['user_id'].touched && f['user_id'].invalid" class="alert alert-danger">
            <div *ngIf="f['user_id'].errors && f['user_id'].errors['required']">UserId is required.</div>
          </div>
        </div>
        <div class="col-md-6">
          <p class="text-center"><strong>Firstname:</strong></p>
          <input formControlName="firstName" id="firstName" type="text" [(ngModel)]="user.firstName" class="form-control" />
          <div *ngIf="f['firstName'].touched && f['firstName'].invalid" class="alert alert-danger">
            <div *ngIf="f['firstName'].errors && f['firstName'].errors['required']">Firstname is required.</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <p class="text-center"><strong>Email:</strong></p>
          <input formControlName="email" id="email" type="text" [(ngModel)]="user.email" class="form-control" />
          <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
            <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <p class="text-center"><strong>Password:</strong></p>
          <input formControlName="password" id="password" type="password" class="form-control" />
          <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
            <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 my-3">
          <p class="text-center my-2"><button class="btn btn-primary edit-profile_btn"  type="submit">Update</button></p>
        </div>
      </div>
    </form>
  </div>
</div>
