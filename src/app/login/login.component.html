<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="assets/img/L.jpg" height="1500px" width="1500px" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form [formGroup]="loginForm" class="form-signin">
            <h2 class="text-uppercase text-center mb-5">Login to account</h2>
            <div class="text-danger" *ngIf="loginForm.get('email')?.hasError('required') && (loginForm.get('email')?.touched || loginForm.get('email')?.dirty)">
              Email is required.
            </div>
            <div class="text-danger" *ngIf="loginForm.get('email')?.hasError('email')">
              Invalid email format.
            </div>
            <br>
            <input
              type="email"
              class="form-control"
              id="email"
              required
              placeholder="Email address"
              autofocus
              formControlName="email"
            />
            <br>
            <div *ngIf="loginForm.get('password')?.hasError('required') && (loginForm.get('password')?.touched || loginForm.get('password')?.dirty)">
        Password is required.
      </div>
            <div class="text-danger" *ngIf="passwordRequiredError">
              Password is required.
            </div>
            <input
              type="password"
              class="form-control"
              id="password"
              required
              minlength="5"
              placeholder="Password"
              formControlName="password"
            />
            <br>
            <div class="d-flex justify-content-center">
              <button
                class="btn btn-primary btn-block btn-lg btn-signin"
                (click)="Login()"
              >
                Sign in
              </button>
            </div>
            <br />
          </form>
          <div class="d-flex justify-content-around align-items-center mb-4">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <a class="forgot-password" routerLink="/signup">New User ?</a>
            </div>
            <a href="#!">Forgot password?</a>
          </div>
  
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted"></p>
          </div>
<!--   
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!" role="button">
            Continue with Google
          </a>
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!" role="button">
            Continue with Twitter
          </a> -->
        </div>
      </div>
    </div>
  </section>
