<div class="container py-5">
  
    <div class="row">
      <div class="col-lg-7 mx-auto">
        <div class="bg-white rounded-lg shadow-sm p-5">
          <!-- Credit card form tabs -->
          <ul role="tablist" class="nav bg-light nav-pills rounded-pill nav-fill mb-3">
            <li class="nav-item">
              <a data-toggle="pill" href="#nav-tab-card" class="nav-link active rounded-pill">
                                  <i class="fa fa-credit-card"></i>
                                  Credit Card
                              </a>
            </li>
            <li class="nav-item">
              <a data-toggle="pill" href="#nav-tab-paypal" class="nav-link rounded-pill">
                                 
                                UPI PAYMENT
                              </a>
            </li>
            <li class="nav-item">
              <a data-toggle="pill" href="#nav-tab-bank" class="nav-link rounded-pill">
                                  <i class="fa fa-university"></i>
                                   NetBanking
                               </a>
            </li>
          </ul>
          <!-- End -->
  
  
          <!-- Credit card form content -->
          <div class="tab-content">
  
            <!-- credit card info-->
            <div id="nav-tab-card" class="tab-pane fade show active">
              <form [formGroup]="registerForm" #usersForm="ngForm" (ngSubmit)="onSubmit(usersForm.value)">
                <div class="row">
                    <div >
                    <h3 class="my-3 text-white font-weight-medium text-uppercase"></h3>
                    <div class="bg-white">
                        <div class="form-row  "><br>
                            <label class="text-inverse font-12 text-uppercase">FullName<span class="text-danger">   *</span></label>
                                  <input type="text" ngModel class="border-0 p-0 font-14 form-control" placeholder="Name(on the card)" formControlName="fname"  [ngClass]="{ 'is-invalid': submitted && f.fname.errors }" />
                            <div *ngIf="submitted && f.fname.errors" class="invalid-feedback mb">
                                <div *ngIf="f.fname.errors.required">Fullname is required.</div>
                            </div>
                        </div> 

                        <div >
                        <label class="text-inverse font-12 text-uppercase">Card Number<span class="text-danger">   *</span></label>
                        <input type="text" ngModel class="border-0 p-0 font-14 form-control"  minlength="16" maxlength="16" placeholder="1234 5678 9012 4321" formControlName="phone"  [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                        <div *ngIf="submitted && f.phone.errors" class="invalid-feedback mb">
                            <div *ngIf="f.phone.errors.required">Cardnumber is required.</div>
                         </div>
                        </div>
                        <div class="form-row border-bottom input-group">
                            <div ngModel class="p-4 left ">
                               <div class="cvv"> <label class="text-inverse font-12 text-uppercase">Expire Month and Year<span class="text-danger">   *</span></label>
                                <label class="text-inverse font-12 text-uppercase">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;CVV<span class="text-danger">   *</span></label></div>
                                <div class="input-group">
                                <input  type="text" ngModel class="border-0   border-right  p-0 font-14 form-control" placeholder="  MM" formControlName="age"  [ngClass]="{ 'is-invalid': submitted && f.phone.errors } " />
                                <input type="text" ngModel class="border-0  border-right p-0 font-14 form-control"  placeholder="    YY" formControlName="age"  [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />
                                <input type="text" ngModel class="border-0  p-0 font-14 form-control"  placeholder="CVV" formControlName="age"  [ngClass]="{ 'is-invalid': submitted && f.phone.errors }" />

                               </div>
                                <div *ngIf="submitted && f.age.errors" class="invalid-feedback mb">
                                    <div *ngIf="f.age.errors.required">date and year are required.</div>
                                 </div>
                                </div>
                        </div>
                          </div>
                        <div>
                        <button  type="submit" class="w-100 m-0 border-0 py-4 font-14 font-weight-medium btn btn-danger-gradiant btn-block position-relative rounded-0 text-center text-white text-uppercase confirm">
                         Proceed to Payment  <a [routerLink]="'/payment'"></a>
                                        </button>
                        </div>
                   
                    </div>
                </div>
                </form>  
            </div>
            <!-- End -->
  
            <!-- Paypal info -->
            <div id="nav-tab-paypal" class="tab-pane fade app">

                  </p>

                  </p>
              </div>
            </div>
